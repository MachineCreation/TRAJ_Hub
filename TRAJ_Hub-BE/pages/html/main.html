<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Main Page</title>
</head>
<body>
    <main>
        <h1 id="title">Welcome, {{ user_data.username }}</h1>
        <article>
            <form id="hero-image-form" action="/hero-image-upload" method="post" enctype="multipart/form-data">
                <section>
                    <div>
                        <label for="hero"><b>Hero Image</b></label>
                        <input type="file" id="hero" name="hero" accept="image/png" required>
                        <h5>!!!<span id="warning">All images must be in PNG format</span>!!!</h5>
                    </div>
                    <button type="reset"><b>Clear Hero Image</b></button>
                    <button type="submit"><b>Update Hero Image</b></button>

                </section>
            </form>
        </article>
        <article>
            <form id="primary-weapon-form" action="/weapon-upload" method="post" enctype="multipart/form-data">
                <section>
                        <label for="primary"><b>Primary weapon</b>:</label>
                        <input type="file" id="primary" name="primary" accept="image/png" required>

                        <label for="primary-gun-type"><b>Primary Weapon Type</b></label>
                        <input type="text" id="primary-gun-type" name="primary-gun-type" list="primary-gun-type-sug" autocomplete="on" required>
                        <datalist id="primary-gun-type-sug"></datalist>

                        <label for="primary-weapon"><b>Primary Weapon</b></label>
                        <input type="text" id="primary-weapon" name="primary-weapon" list="primary-weapon-sug" autocomplete="on" placeholder="Choose Primary Weapon" required disabled>
                        <datalist id="primary-weapon-sug"></datalist>
                            <input type="hidden" name="primary-weapon-stats" id="primary-weapon-stats" class="weapon_stats" type="text">

                        <label for="PA1-type"><b>Atttachment 1</b></label>
                        <input type="text" class="PA-type" id="PA1-type" name="PA1-type" list="PA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>
                        <datalist id="PA-type-sug"></datalist>

                            <input type="text" class="PA" id="PA1" name="PA1" list="PA1-sug" autocomplete="on" placeholder="Choose Attachment"disabled>
                            <datalist id="PA1-sug"></datalist>
                            <input type="hidden" name="PA1-stats" id="PA1-stats" type="text">

                        <label for="PA2-type"><b>Atttachment 2</b></label>
                        <input type="text" class="PA-type" id="PA2-type" name="PA2-type" list="PA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" class="PA" id="PA2" name="PA2" list="PA2-sug" autocomplete="on" placeholder="Choose Attachment"disabled>
                            <datalist id="PA2-sug"></datalist>
                            <input type="hidden" name="PA2-stats" id="PA2-stats" type="text">

                        <label for="PA3-type"><b>Atttachment 3</b></label>
                        <input type="text" class="PA-type" id="PA3-type" name="PA3-type" list="PA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" class="PA" id="PA3" name="PA3" list="PA3-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="PA3-sug"></datalist>
                            <input type="hidden" name="PA3-stats" id="PA3-stats" type="text">

                        <label for="PA4-type"><b>Atttachment 4</b></label>
                        <input type="text" class="PA-type" id="PA4-type" name="PA4-type" list="PA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" class="PA" id="PA4" name="PA4" list="PA4-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="PA4-sug"></datalist>
                            <input type="hidden" name="PA4-stats" id="PA4-stats" type="text">

                        <label for="PA5-type"><b>Atttachment 5</b></label>
                        <input type="text" class="PA-type" id="PA5-type" name="PA5-type" list="PA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" class="PA" id="PA5" name="PA5" list="PA5-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="PA5-sug"></datalist>
                            <input type="hidden" name="PA5-stats" id="PA5-stats" type="text">

                        <button type="reset"><b>Clear Primary Weapon</b></button>
                        <button type="submit"><b>Update Primary weapon</b></button>
                </section>
            </form>
            <form id="secondary-weapon-form" action="/weapon-upload" method="post" enctype="multipart/form-data">
                <section>
                        <label for="secondary"><b>Secondary weapon</b>:</label>
                        <input type="file" id="secondary" name="secondary" accept="image/png" required>

                        <label for="secondary-gun-type"><b>Secondary Gun Type</b></label>
                        <input type="text" id="secondary-gun-type" name="secondary-gun-type" list="secondary-gun-type-sug" autocomplete="on" required>
                        <datalist id="secondary-gun-type-sug"></datalist>

                        <label for="secondary-weapon"><b>Secondary Weapon</b></label>
                        <input type="text" id="secondary-weapon" name="secondary-weapon" list="secondary-weapon-sug" autocomplete="on" placeholder="Choose Seconsary Weapon" required disabled>
                        <datalist id="secondary-weapon-sug"></datalist>
                            <input type="hidden" name="secondary-weapon-stats" id="secondary-weapon-stats" class="weapon_stats" type="text">

                        <label for="SA1-type"><b>Atttachment 1</b></label>
                        <input type="text" id="SA1-type" name="SA1-type" list="SA-type-sug" autocomplete="on" placeholder="Choose Attachment Type"disabled>
                        <datalist id="SA-type-sug"></datalist>

                            <input type="text" id="SA1" name="SA1" list="SA1-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="SA1-sug"></datalist>
                            <input type="hidden" name="SA1-stats" id="SA1-stats" type="text">

                        <label for="SA2-type"><b>Atttachment 2</b></label>
                        <input type="text" id="SA2-type" name="SA2-type" list="SA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" id="SA2" name="SA2" list="SA2-sug" autocomplete="on" placeholder="Choose Attachment"disabled>
                            <datalist id="SA2-sug"></datalist>
                            <input type="hidden" name="SA2-stats" id="SA2-stats" type="text">

                        <label for="SA3-type"><b>Atttachment 3</b></label>
                        <input type="text" id="SA3-type" name="SA3-type" list="SA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" id="SA3" name="SA3" list="SA3-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="SA3-sug"></datalist>
                            <input type="hidden" name="SA3-stats" id="SA3-stats" type="text">

                        <label for="SA4-type"><b>Atttachment 4</b></label>
                        <input type="text" id="SA4-type" name="SA4-type" list="SA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" id="SA4" name="SA4" list="SA4-sug" autocomplete="on" placeholder="Choose Attachment"disabled>
                            <datalist id="SA4-sug"></datalist>
                            <input type="hidden" name="SA4-stats" id="SA4-stats" type="text">

                        <label for="SA5-type"><b>Atttachment 5</b></label>
                        <input type="text" id="SA5-type" name="SA5-type" list="SA-type-sug" autocomplete="on" placeholder="Choose Attachment Type" disabled>

                            <input type="text" id="SA5" name="SA5" list="SA5-sug" autocomplete="on" placeholder="Choose Attachment" disabled>
                            <datalist id="SA5-sug"></datalist>
                            <input type="hidden" name="SA5-stats" id="SA5-stats" type="text">

                        <button type="reset"><b>Clear Secondary Weapon</b></button>
                        <button type="submit"><b>Update Secondary Weapon</b></button>
                </section>
            </form>
        </article>
        <article>
            <form id="equipment" action="/equipment-form" method="post" enctype="multipart/form-data">   
                <section>
                    <div>
                        <label for="lethal"><b>Lethal</b></label>
                        <input name="lethal" id="lethal" placeholder="Choose equipment" autocomplete="on" List="lethal-equipment-list">
                        <datalist id="lethal-equipment-list"></datalist>
                        <input type="hidden" name="lethal-stats" id="lethal-stats" type="text">
                    </div>
                    <div>
                        <label for="tactical"><b>Tactical</b></label>
                        <input name="tactical" id="tactical" placeholder="Choose equipment" autocomplete="on" List="tactical-equipment-list">
                        <datalist id="tactical-equipment-list"></datalist>
                        <input type="hidden" name="tactical-stats" id="tactical-stats" type="text">
                    </div>

                    <button type="reset"><b>Clear Equipment</b></button>
                    <button type="submit"><b>Update Equipment</b></button>
                </section>
            </form>
            <form id="perks" action="/perks-form" method="post" enctype="multipart/form-data">
                <section>
                    <div>
                        <label for="perks1"><b>Perk 1</b></label>
                        <input name="perks1" id="perks1" placeholder="Choose perk" autocomplete="on" List="perks1_2-list">
                        <datalist id="perks1_2-list"></datalist>
                        <input type="hidden" name="perks1-stats" id="perks1-stats" type="text">
                    </div>
                    <div>
                        <label for="perks2"><b>Perk 2</b></label>
                        <input name="perks2" id="perks2" placeholder="Choose perk" autocomplete="on" List="perks1_2-list">
                        <input type="hidden" name="perks2-stats" id="perks2-stats" type="text">
                    </div>
                    <div>
                        <label for="perks3"><b>Perk 3</b></label>
                        <input name="perks3" id="perks3" placeholder="Choose perk" autocomplete="on" List="perks3-list">
                        <datalist id="perks3-list"></datalist>
                        <input type="hidden" name="perks3-stats" id="perks3-stats" type="text">
                    </div>
                    <div>
                        <label for="perks4"><b>Perk 4</b></label>
                        <input name="perks4" id="perks4" placeholder="Choose perk" autocomplete="on" List="perks4-list">
                        <datalist id="perks4-list"></datalist>
                        <input type="hidden" name="perks4-stats" id="perks4-stats" type="text">
                    </div>

                    <button type="reset"><b>Clear Perks</b></button>
                    <button type="submit"><b>Update Perks</b></button>
                </section>
            </form>
        </article>
        <article>
            <form action="/clip-upload" method="post" enctype="multipart/form-data">
                <section>
                    <div>
                        <label for="C1"><b>Clip 1</b></label>
                        <input type="text" name="C1">
                    </div>
                    <div>
                        <label for="C2"><b>Clip 2</b></label>
                        <input type="text" name="C2">
                    </div>
                    <div>
                        <label for="C3"><b>Clip 3</b></label>
                        <input type="text" name="C3">
                    </div>
                    <div>
                        <label for="C4"><b>Clip 4</b></label>
                        <input type="text" name="C4">
                    </div>
                    <div>
                        <label for="C5"><b>Clip 5</b></label>
                        <input type="text" name="C5">
                    </div>
                    <div>
                        <label for="C6"><b>Clip 6</b></label>
                        <input type="text" name="C6">
                    </div>
                    <button type="reset"><b>Clear Clips</b></button>
                    <button type="submit"><b>Submit Clips</b></button>
                </section>
            </form>
        </article>
        {% if user_data.username == 'JesusTts' %}
        <article>
            <form action="/main-page-upload" method="post" enctype="multipart/form-data">
                <section>
                    <div>
                        <label id="sq-p-name" for="sq-p-name"><b>Squad Primary Name</b></label>
                        <input type="text" name="sq-p-name">
                    </div>
                    <div>
                        <label id="sq-s-name" for="sq-s-name"><b>Squad Secondary name</b></label>
                        <input type="text" name="sq-s-name">
                    </div>
                    <div>
                        <label id="clip1" for="clip1"><b> Main Clip right</b></label>
                        <input type="text" name="clip1">
                    </div>
                    <div>
                        <label id="clip2" for="clip2"><b>Main Clip left</b></label>
                        <input type="text" name="clip2">
                    </div>
                    <div>
                        <label id="clip3" for="clip3"><b>Main Clip center</b></label>
                        <input type="text" name="clip3">
                    </div>
                    <div>
                        <label for="C6"><b>Clip 6</b></label>
                        <input type="text" name="C6">
                    </div>
                    <div>
                        <label for="primary-image"><b>primary-image </b></label>
                        <input type="file" id="primary-image" name="primary-image" accept="image/png">
                    </div>
                    <div>
                        <label for="secondary-image"><b>secondary-image </b></label>
                        <input type="file" id="secondary-image" name="secondary-image" accept="image/png">
                    </div>
                    <button type="reset"><b>Clear Clips</b></button>
                    <button type="submit"><b>Submit Clips</b></button>
                </section>
            </form>
        </article>
        {% else %}
            <div></div>
        {% endif %}
    </main>
    <script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
