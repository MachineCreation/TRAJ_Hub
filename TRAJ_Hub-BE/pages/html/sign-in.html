<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>TRAJ Hub Backend signin</title>
</head>
<body>
    <main>
        <form id="login-form">
            <h1>Sign-in</h1>
            <label for="username"><b>Username:</b></label>
            <input type="text" placeholder="Gamer Tag" name="username" required>
        
            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Password" name="password" required>
        
            <button type="submit">Login</button>
            <label >
            <input id="remember" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>
        <form id="update-password-form">
            <label for="newPassword">Please choose a new password</label>
            <input type="text" placeholder="Here" name="newPassword" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
